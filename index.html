<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitwise Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container my-5" style="max-width: 500px;">
    <div class="card shadow-lg p-4">
        <h1 class="text-center mb-4"><i class="fa-solid fa-coins"></i> Bill Splitter</h1>
        <form id="expenseForm" class="mb-4">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <input type="text" id="name" class="form-control" placeholder="Enter Name" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-indian-rupee-sign"></i></span>
                <input type="number" id="amount" class="form-control" placeholder="Enter Amount" required>
            </div>
            <button type="submit" class="btn btn-dark w-100"><i class="fa-solid fa-plus"></i> Add</button>
        </form>

        <div id="peopleList" class="list-group mb-3"></div>

        <button id="splitBill" class="btn btn-success w-100"><i class="fa-solid fa-calculator"></i> Split Bill</button>
        
        <div id="resultContainer" class="position-relative mt-4 p-3 bg-light text-dark rounded">
            <div id="result"></div>
            <button id="copyResult" class="btn btn-sm btn-outline-dark position-absolute top-0 end-0 m-2">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>
        <!-- <button id="copyResult" class="btn btn-primary mt-2 w-100"><i class="fa-solid fa-copy"></i> Copy Result</button> -->
    </div>
</div>
<!-- Bootstrap Toast for Copy Notification -->
<div class="position-fixed bottom-0 start-50 translate-middle-x p-3 w-100 d-flex justify-content-center" style="z-index: 11;">
    <div id="copyToast" class="toast align-items-center text-white bg-success border-0" role="alert" style="max-width: 90%;">
        <div class="d-flex">
            <div class="toast-body">
                Result copied to clipboard! üìã
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>
<footer class="text-center p-3 mt-4" style="background-color: #28443F; color: #F2FD7D;">
    Made with ‚ù§Ô∏è by Pranav
</footer>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
